language: android

android:
  components:
    - tools
    - platform-tools
before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    -$HOME/.gradle/caches/
    -$HOME/.gradle/wrapper/

env:
  global:
    - ANDROID_API=28
    - EMULATOR_API=28
    - ANDROID_BUILD_TOOLS=28.0.22
    - ADB_INSTALL_TIMEOUT=5 # minutes
